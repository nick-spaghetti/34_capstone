{{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != 'hidden'%}
<div class='form-group'>
    <p class="field">
        {{ field.label }}
        {{ field(class="form-field") }}
    </p>
    <span>
        {% if field.errors %}
        {% for error in field.errors %}
        <b class="text-danger">{{ error }}</b>
        {% endfor %}
        {% endif %}
    </span>
</div>
{% endfor %}
